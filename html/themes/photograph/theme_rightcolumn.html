<{if $xoops_showrblock}>
<div id="RightColumn">
  	<{foreach item=block from=$xoops_rblocks name=rbloop}>
  	<div class="RightBlock" id="rblock<{$smarty.foreach.rbloop.iteration}>">
   		<{if ! $block.title|strstr:"none"}><h2 class="BlockTitle_<{cycle values="a,b,c"}>"><{$block.title}></h2><{/if}>
   		<div class="BlockContent_<{cycle values="a,b,c"}>"><{$block.content}></div>
  	</div>
  	<{/foreach}>
</div>
<{/if}>
